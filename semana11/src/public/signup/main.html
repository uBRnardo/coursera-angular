<div class="container" >

  <fieldset>
    <legend>Registration</legend>
    <form name='signupForm' novalidate>

      <input type="text" name="firstname" placeholder="Type your firstname"
        ng-model="signupctrl.user.firstname"
        required>
        <span
          ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched">
          Firstname must be entered
        </span>
        <br>

      <input type="text" name="lastname" placeholder="Type your lastname"
        ng-model="signupctrl.user.lastname"
        required>
        <span
          ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched">
          Lastname must be entered
        </span>
        <br>

      <input type="email" name="email" placeholder="Email"
        ng-model="signupctrl.user.email"
        required>
        <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
          Must be a valid email address: handle@doma.in format
        </span>
        <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
        ng-model="signupctrl.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </span>
        <br>

      <input type="text" name="favorite" placeholder="[A-L]+[0-9]+"
        ng-model="signupctrl.user.favorite">
        <span ng-if="signupForm.favorite.$touched && (signupctrl.submitted < 0)">
          No such menu number exists.
        </span>
        <br>

      <button
        ng-disabled="signupForm.$invalid"
        ng-click="signupctrl.submit()">Submit</button>

			<span ng-if="signupForm.favorite.$touched && (signupctrl.submitted > 0)">
        Your information has been saved.
      </span>
    </form>
  </fieldset>

</div>
